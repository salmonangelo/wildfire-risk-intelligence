<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FireGuard ‚Äî Wildfire Risk Intelligence</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: #e5e7eb;
      min-height: 100vh;
    }

    .header {
      background: rgba(0,0,0,0.6);
      padding: 16px 24px;
      border-bottom: 1px solid #334155;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, #f97316, #dc2626);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 22px;
    }

    .status {
      font-size: 13px;
      color: #4ade80;
    }

    .container {
      max-width: 1100px;
      margin: 32px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 24px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
      }
    }

    .panel {
      background: rgba(30, 41, 59, 0.9);
      border: 1px solid #334155;
      border-radius: 10px;
      padding: 20px;
    }

    .panel h3 {
      margin-top: 0;
      font-size: 14px;
      letter-spacing: 1px;
      color: #cbd5f5;
      text-transform: uppercase;
    }

    .input-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 16px;
    }

    .input-group input {
      background: #020617;
      border: 1px solid #334155;
      border-radius: 6px;
      padding: 10px;
      color: #e5e7eb;
      font-size: 14px;
    }

    button {
      margin-top: 16px;
      width: 100%;
      padding: 12px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, #f97316, #dc2626);
      color: white;
      font-size: 15px;
    }

    .result {
      margin-top: 16px;
      padding: 16px;
      border-radius: 8px;
      background: rgba(0,0,0,0.4);
      display: none;
    }

    .risk {
      font-size: 24px;
      font-weight: bold;
    }

    .low { color: #22c55e; }
    .medium { color: #eab308; }
    .high { color: #ef4444; }

    .factors {
      margin-top: 12px;
      font-size: 14px;
      color: #cbd5e1;
    }

    .alert {
      margin-top: 12px;
      font-size: 14px;
      padding: 12px;
      border-radius: 6px;
    }

    .alert.low {
      background: rgba(34,197,94,0.15);
      color: #4ade80;
    }

    .alert.medium {
      background: rgba(234,179,8,0.15);
      color: #fde047;
    }

    .alert.high {
      background: rgba(239,68,68,0.15);
      color: #f87171;
    }

    footer {
      margin-top: 40px;
      padding: 16px;
      text-align: center;
      font-size: 12px;
      color: #9ca3af;
    }
  </style>
</head>

<body>

  <div class="header">
    <div class="title">
      <div class="logo">üî•</div>
      <div>
        <strong>FireGuard</strong><br>
        <small>ML-Based Wildfire Risk Intelligence</small>
      </div>
    </div>
    <div class="status">‚óè Offline ML Demo Active</div>
  </div>

  <div class="container">

    <!-- INPUT PANEL -->
    <div class="panel">
      <h3>Weather Inputs</h3>

      <div class="input-group">
        <input id="temp_mean" placeholder="Temperature Mean (¬∞C)" />
        <input id="temp_range" placeholder="Temperature Range (¬∞C)" />
        <input id="humidity_min" placeholder="Min Humidity (%)" />
        <input id="wind_speed_max" placeholder="Max Wind Speed" />
        <input id="pressure_mean" placeholder="Pressure Mean" />
        <input id="solar_radiation_mean" placeholder="Solar Radiation" />
        <input id="cloud_cover_mean" placeholder="Cloud Cover (%)" />
      </div>

      <button onclick="assessRisk()">Assess Wildfire Risk</button>
    </div>

    <!-- OUTPUT PANEL -->
    <div class="panel">
      <h3>Risk Assessment Result</h3>

      <div id="resultBox" class="result">
        <div>Risk Probability:</div>
        <div id="probability" class="risk"></div>

        <div style="margin-top: 8px;">Risk Level:</div>
        <div id="riskLevel" class="risk"></div>

        <div class="factors">
          <strong>Key Contributing Factors:</strong>
          <ul id="factorsList"></ul>
        </div>

        <div id="alertBox" class="alert"></div>
      </div>
    </div>

  </div>

  <footer>
    Built for hackathon demo ‚Ä¢ Random Forest ‚Ä¢ Explainable ML
  </footer>

  <script>
    async function assessRisk() {
      const payload = {
        temp_mean: temp_mean.value,
        temp_range: temp_range.value,
        humidity_min: humidity_min.value,
        wind_speed_max: wind_speed_max.value,
        pressure_mean: pressure_mean.value,
        solar_radiation_mean: solar_radiation_mean.value,
        cloud_cover_mean: cloud_cover_mean.value
      };

      const res = await fetch("/predict", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      });

      const data = await res.json();

      const resultBox = document.getElementById("resultBox");
      resultBox.style.display = "block";

      document.getElementById("probability").textContent = data.probability;
      document.getElementById("riskLevel").textContent = data.risk_level;

      const riskClass = data.risk_level.toLowerCase();
      document.getElementById("riskLevel").className = "risk " + riskClass;

      const factorsList = document.getElementById("factorsList");
      factorsList.innerHTML = "";
      data.top_factors.forEach(f => {
        const li = document.createElement("li");
        li.textContent = f;
        factorsList.appendChild(li);
      });

      const alertBox = document.getElementById("alertBox");
      alertBox.className = "alert " + riskClass;

      if (data.risk_level === "HIGH") {
        alertBox.textContent = "‚ö†Ô∏è High risk detected. Close surveillance recommended.";
      } else if (data.risk_level === "MEDIUM") {
        alertBox.textContent = "‚ö†Ô∏è Moderate risk. Monitor conditions.";
      } else {
        alertBox.textContent = "‚úÖ Low risk under current conditions.";
      }
    }
  </script>

</body>
</html>
