<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FireGuard ‚Äì Wildfire Risk Intelligence</title>
  
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* ===== BASE STYLES ===== */
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      color: #e5e7eb;
      min-height: 100vh;
      line-height: 1.6;
    }

    /* ===== HEADER ===== */
    .header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px 24px;
      border-bottom: 1px solid #334155;
      position: sticky;
      top: 0;
      z-index: 100;
      backdrop-filter: blur(10px);
    }

    .header-content {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 20px;
    }

    .title {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 44px;
      height: 44px;
      background: linear-gradient(135deg, #f97316, #dc2626);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      font-weight: bold;
    }

    .title-text h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .title-text p {
      font-size: 12px;
      color: #9ca3af;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: #4ade80;
      font-weight: 500;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    /* ===== MAIN CONTAINER ===== */
    .container {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 16px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 32px;
    }

    @media (max-width: 900px) {
      .container {
        grid-template-columns: 1fr;
        gap: 24px;
      }
    }

    /* ===== PANEL STYLES ===== */
    .panel {
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid #334155;
      border-radius: 12px;
      padding: 28px;
      backdrop-filter: blur(10px);
      transition: all 0.3s ease;
    }

    .panel:hover {
      border-color: #475569;
    }

    .panel h2 {
      font-size: 18px;
      font-weight: 600;
      color: #f1f5f9;
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .panel-icon {
      font-size: 20px;
    }

    /* ===== FORM ELEMENTS ===== */
    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 500;
      color: #cbd5f5;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    select,
    input {
      width: 100%;
      padding: 12px 14px;
      border-radius: 8px;
      border: 1px solid #334155;
      background: rgba(2, 6, 23, 0.8);
      color: #e5e7eb;
      font-size: 14px;
      transition: all 0.2s ease;
      font-family: inherit;
    }

    select:focus,
    input:focus {
      outline: none;
      border-color: #f97316;
      background: rgba(2, 6, 23, 0.95);
      box-shadow: 0 0 0 3px rgba(249, 115, 22, 0.1);
    }

    select:disabled,
    input:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== INPUT GRID ===== */
    .input-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .input-grid {
        grid-template-columns: 1fr;
      }
    }

    .input-grid .form-group {
      margin-bottom: 0;
    }

    .input-grid label {
      font-size: 12px;
    }

    /* ===== BUTTONS ===== */
    button {
      width: 100%;
      padding: 12px 16px;
      margin-top: 16px;
      font-weight: 600;
      font-size: 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #dc2626 100%);
      color: white;
    }

    .btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(249, 115, 22, 0.4);
    }

    .btn-primary:active:not(:disabled) {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* ===== RESULT SECTION ===== */
    .result-hidden {
      display: none;
    }

    .result-box {
      margin-top: 24px;
      padding: 20px;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid #334155;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .result-item {
      margin-bottom: 20px;
    }

    .result-item:last-child {
      margin-bottom: 0;
    }

    .result-label {
      font-size: 12px;
      color: #9ca3af;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .risk-value {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 8px;
    }

    .risk-low {
      color: #4ade80;
    }

    .risk-medium {
      color: #fde047;
    }

    .risk-high {
      color: #f87171;
    }

    /* ===== FACTORS LIST ===== */
    .factors-list {
      list-style: none;
      padding: 0;
    }

    .factors-list li {
      padding: 8px 0 8px 24px;
      position: relative;
      font-size: 14px;
      color: #cbd5f5;
    }

    .factors-list li:before {
      content: "‚Üí";
      position: absolute;
      left: 0;
      color: #f97316;
      font-weight: bold;
    }

    /* ===== ALERT BOX ===== */
    .alert {
      padding: 14px 16px;
      border-radius: 8px;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 12px;
      border-left: 4px solid;
    }

    .alert-icon {
      font-size: 18px;
      flex-shrink: 0;
    }

    .alert-low {
      background: rgba(34, 197, 94, 0.12);
      border-left-color: #4ade80;
      color: #86efac;
    }

    .alert-medium {
      background: rgba(234, 179, 8, 0.12);
      border-left-color: #fde047;
      color: #fef08a;
    }

    .alert-high {
      background: rgba(239, 68, 68, 0.12);
      border-left-color: #f87171;
      color: #fca5a5;
    }

    /* ===== LOADING STATE ===== */
    .loading {
      display: inline-block;
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: currentColor;
      animation: blink 1.4s infinite;
      margin-left: 4px;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.3; }
      50% { opacity: 1; }
    }

    /* ===== FOOTER ===== */
    footer {
      margin-top: 60px;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #6b7280;
      border-top: 1px solid #334155;
    }

    /* ===== ERROR MESSAGE ===== */
    .error-message {
      background: rgba(239, 68, 68, 0.12);
      border: 1px solid #dc2626;
      color: #f87171;
      padding: 12px 14px;
      border-radius: 8px;
      font-size: 14px;
      margin-top: 12px;
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header class="header">
    <div class="header-content">
      <div class="title">
        <div class="logo">üî•</div>
        <div class="title-text">
          <h1>FireGuard</h1>
          <p>Wildfire Risk Intelligence</p>
        </div>
      </div>
      <div class="status">
        <span class="status-dot"></span>
        ML Demo Active
      </div>
    </div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="container">
    <!-- INPUT PANEL -->
    <div class="panel">
      <h2><span class="panel-icon">üìç</span> Weather Inputs</h2>

      <div class="form-group">
        <label for="city">Select City (Auto-Fill Weather)</label>
        <select id="city">
          <option value="">Choose a city...</option>
          <option value="chennai">Chennai</option>
          <option value="bengaluru">Bengaluru</option>
          <option value="los_angeles">Los Angeles</option>
          <option value="sydney">Sydney</option>
          <option value="lisbon">Lisbon</option>
        </select>
      </div>

      <button class="btn-primary" id="weatherBtn">
        Auto-Fill Weather
      </button>

      <div class="error-message" id="weatherError"></div>

      <!-- Weather Input Grid -->
      <div class="input-grid">
        <div class="form-group">
          <label for="temp_mean">Temperature Mean (¬∞C)</label>
          <input id="temp_mean" type="number" placeholder="e.g., 28" step="0.1" />
        </div>
        <div class="form-group">
          <label for="temp_range">Temperature Range (¬∞C)</label>
          <input id="temp_range" type="number" placeholder="e.g., 12" step="0.1" />
        </div>
        <div class="form-group">
          <label for="humidity_min">Min Humidity (%)</label>
          <input id="humidity_min" type="number" placeholder="e.g., 45" min="0" max="100" />
        </div>
        <div class="form-group">
          <label for="wind_speed_max">Max Wind Speed (km/h)</label>
          <input id="wind_speed_max" type="number" placeholder="e.g., 25" step="0.1" />
        </div>
        <div class="form-group">
          <label for="pressure_mean">Pressure Mean (hPa)</label>
          <input id="pressure_mean" type="number" placeholder="e.g., 1013" step="0.1" />
        </div>
        <div class="form-group">
          <label for="solar_radiation_mean">Solar Radiation (W/m¬≤)</label>
          <input id="solar_radiation_mean" type="number" placeholder="e.g., 200" step="0.1" />
        </div>
        <div class="form-group">
          <label for="cloud_cover_mean">Cloud Cover (%)</label>
          <input id="cloud_cover_mean" type="number" placeholder="e.g., 30" min="0" max="100" />
        </div>
      </div>

      <button class="btn-primary" id="assessBtn">
        Assess Wildfire Risk
      </button>

      <div class="error-message" id="riskError"></div>
    </div>

    <!-- OUTPUT PANEL -->
    <div class="panel">
      <h2><span class="panel-icon">üìä</span> Risk Assessment</h2>

      <div id="resultBox" class="result-hidden">
        <!-- Probability -->
        <div class="result-item">
          <div class="result-label">Wildfire Occurrence Probability</div>
          <div id="probability" class="risk-value"></div>
        </div>

        <!-- Risk Level -->
        <div class="result-item">
          <div class="result-label">Risk Level</div>
          <div id="riskLevel" class="risk-value"></div>
        </div>

        <!-- Contributing Factors -->
        <div class="result-item">
          <div class="result-label">Key Contributing Factors</div>
          <ul id="factors" class="factors-list"></ul>
        </div>

        <!-- Alert Message -->
        <div id="alertBox" class="alert"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    <p>ü§ñ ML-based decision-support demo using historical wildfire data</p>
  </footer>

  <!-- SCRIPTS -->
  <script>
    // Get button elements
    const weatherBtn = document.getElementById("weatherBtn");
    const assessBtn = document.getElementById("assessBtn");

    // Add event listeners
    weatherBtn.addEventListener("click", fetchWeather);
    assessBtn.addEventListener("click", assessRisk);

    // Helper function: Show error message
    function showError(elementId, message) {
      const errorEl = document.getElementById(elementId);
      errorEl.textContent = message;
      errorEl.classList.add("show");
      setTimeout(() => errorEl.classList.remove("show"), 5000);
    }

    // Helper function: Clear error message
    function clearError(elementId) {
      const errorEl = document.getElementById(elementId);
      errorEl.classList.remove("show");
    }

    // Fetch weather data for selected city
    async function fetchWeather() {
      const city = document.getElementById("city").value;

      if (!city) {
        showError("weatherError", "Please select a city first");
        return;
      }

      const btn = document.getElementById("weatherBtn");
      btn.disabled = true;
      btn.textContent = "Loading...";
      clearError("weatherError");

      try {
        const res = await fetch("/weather-by-city", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ city })
        });

        const data = await res.json();

        if (data.error) {
          showError("weatherError", data.error);
          return;
        }

        // Populate input fields
        Object.keys(data).forEach(key => {
          const element = document.getElementById(key);
          if (element) {
            element.value = data[key];
          }
        });
      } catch (error) {
        showError("weatherError", "Failed to fetch weather data. Please try again.");
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = "Auto-Fill Weather";
      }
    }

    // Assess wildfire risk based on inputs
    async function assessRisk() {
      // Validate inputs
      const inputs = {
        temp_mean: document.getElementById("temp_mean").value,
        temp_range: document.getElementById("temp_range").value,
        humidity_min: document.getElementById("humidity_min").value,
        wind_speed_max: document.getElementById("wind_speed_max").value,
        pressure_mean: document.getElementById("pressure_mean").value,
        solar_radiation_mean: document.getElementById("solar_radiation_mean").value,
        cloud_cover_mean: document.getElementById("cloud_cover_mean").value
      };

      if (Object.values(inputs).some(v => !v)) {
        showError("riskError", "Please fill in all weather fields");
        return;
      }

      const btn = document.getElementById("assessBtn");
      btn.disabled = true;
      btn.textContent = "Analyzing...";
      clearError("riskError");

      try {
        const res = await fetch("/predict", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(inputs)
        });

        const data = await res.json();

        if (data.error) {
          showError("riskError", data.error);
          return;
        }

        // Display results
        displayResults(data);
      } catch (error) {
        showError("riskError", "Failed to assess risk. Please try again.");
        console.error(error);
      } finally {
        btn.disabled = false;
        btn.textContent = "Assess Wildfire Risk";
      }
    }

    // Display risk assessment results
    function displayResults(data) {
      const resultBox = document.getElementById("resultBox");
      const riskLevel = data.risk_level.toLowerCase();

      // Show result box
      resultBox.classList.remove("result-hidden");

      // Update probability
      document.getElementById("probability").textContent = data.probability;

      // Update risk level with color
      const riskLevelEl = document.getElementById("riskLevel");
      riskLevelEl.textContent = data.risk_level;
      riskLevelEl.className = `risk-value risk-${riskLevel}`;

      // Update factors list
      const factorsEl = document.getElementById("factors");
      factorsEl.innerHTML = "";
      data.top_factors.forEach(factor => {
        const li = document.createElement("li");
        li.textContent = factor;
        factorsEl.appendChild(li);
      });

      // Update alert box
      const alertBox = document.getElementById("alertBox");
      alertBox.className = `alert alert-${riskLevel}`;

      const alerts = {
        high: { icon: "‚ö†Ô∏è", message: "High risk detected. Close surveillance recommended." },
        medium: { icon: "‚ö°", message: "Moderate risk. Monitor weather conditions closely." },
        low: { icon: "‚úÖ", message: "Low risk under current conditions." }
      };

      const alert = alerts[riskLevel] || alerts.medium;
      alertBox.innerHTML = `<span class="alert-icon">${alert.icon}</span><span>${alert.message}</span>`;
    }
  </script>
</body>
</html>
